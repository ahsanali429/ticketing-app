#Disable spring's auto generation/validation feature
spring.jpa.hibernate.ddl-auto=none
spring.flyway.locations=filesystem:src/main/resources/db/migration

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.hbm2ddl.auto=none
hibernate.show_sql=true
spring.jpa.generate-ddl=true

# It specifies a URL to establish a database connection with the application. Sample value shows 'temp' database exists locally.
spring.datasource.url=jdbc:h2:mem:ticketing-test-db;DB_CLOSE_DELAY=-1
datasource.driverClassName=org.h2.Driver
spring.jdbc.driverClassName=org.h2.Driver
# Database credentials
spring.datasource.database.username=sa
spring.datasource.database.password=sa
spring.datasource.database.class-name=org.hsqldb.jdbcDriver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
